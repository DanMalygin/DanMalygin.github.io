<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pomodoro Timer</title>
<style>
  body {
    font-family: sans-serif;
    background: #f4f4f4;
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
    margin: 0;
  }
  .timer-container {
    background: #fff;
    border-radius: 8px;
    padding: 20px 30px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h1 {
    margin-bottom: 10px;
  }
  .time {
    font-size: 3em; 
    margin: 20px 0;
    letter-spacing: 2px;
  }
  button {
    background: #FF6B6B; 
    border: none; 
    padding: 10px 20px;
    border-radius: 20px; 
    color: #fff; 
    font-weight: bold; 
    font-size: 1em;
    cursor: pointer; 
    margin: 5px; 
    box-shadow: 0 3px 5px rgba(0,0,0,0.1);
  }
  button:hover {
    background: #ff4f4f;
  }
  .motivational {
    margin-top: 15px;
    font-style: italic;
    color: #555;
    display: none;
  }
</style>
</head>
<body>
<div class="timer-container">
  <h1>Focus Timer</h1>
  <div class="time" id="timerDisplay">25:00</div>
  <div>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div class="motivational" id="motivationalMsg">Great job! Time for a short break!</div>
</div>

<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

<script>
  let timerDuration = 25 * 60; // 25 minutes
  let remainingTime = timerDuration;
  let timerInterval = null;
  let isRunning = false;

  const display = document.getElementById('timerDisplay');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');
  const motivationalMsg = document.getElementById('motivationalMsg');
  const alarmSound = document.getElementById('alarmSound');

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  function updateDisplay() {
    display.textContent = formatTime(remainingTime);
  }

  function startTimer() {
    if (!isRunning) {
      isRunning = true;
      motivationalMsg.style.display = 'none';
      timerInterval = setInterval(() => {
        remainingTime--;
        updateDisplay();
        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          alarmSound.play();
          motivationalMsg.style.display = 'block';
          isRunning = false;
        }
      }, 1000);
    }
  }

  function pauseTimer() {
    if (isRunning) {
      clearInterval(timerInterval);
      isRunning = false;
    }
  }

  function resetTimer() {
    pauseTimer();
    remainingTime = timerDuration;
    updateDisplay();
    motivationalMsg.style.display = 'none';
  }

  startBtn.addEventListener('click', startTimer);
  pauseBtn.addEventListener('click', pauseTimer);
  resetBtn.addEventListener('click', resetTimer);

  updateDisplay();
</script>
</body>
</html>
